<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>El titulo de un post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/estilos.css"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="cabecera">
        Hyperblog
        <span id="tagline">Tu blog de confianza</span>
      </div>
      <div id="post">
        <h1>Este es el titulo atractivo e interesante</h1>
        <h3>Este es el párrafo que funciona para la prueba</h3>
        <p>Los blogs son la mejor forma de pasar información</p>
        <p>
          Este párrafo nos enseñará las cosas increíbles que se puede hacer con
          git
        </p>
      </div>
    </div>
    <h1>Aquí vamos a hacer</h1>
    <p>un blogpost</p>
  </body>
</html>
